<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
        <h1 class="pt-5">Soda Vending Machine</h1>
        <div class="pt-2 pb-2">
            <div class="messages align-middle">
                <span id="message"></span>
            </div>
        </div>
        <div class="row mt-3 buttons">
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="cocaCola">Coca-Cola</button>
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="paper">Dr. Paper</button>
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="fanta">Fanta</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="dietCoke">Diet Coke</button>
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="sprite">Sprite</button>
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="gingerAle">Ginger Ale</button>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary text-center mr-3" id="insertCoin">Insert Coin</button>
                    <button type="button" class="btn btn-light text-center" id="returnCoin">Return Coin</button>
                </div>
                <div class="col-sm-12 mt-3 purchased-items">
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/index.js"></script>
    </body>
</html>
