<html>
    <head>
        <title>Soda Vending Machine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
        <h1 class="pt-5">Soda Vending Machine</h1>
        <div class="pt-2 pb-2">
            <div class="messages align-middle">
                <span id="message"></span>
            </div>
        </div>
        <div class="row mt-3 buttons">
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="cocaCola"></button>
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="paper"></button>
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="fanta"></button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="dietCoke"></button>
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="sprite"></button>
                <button type="button" class="btn btn-light btn-lg btn-block jumbotron text-center" id="gingerAle"></button>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-12">
                    <input type="email" class="form-control mt-2 mb-2" id="sodaPrice" aria-describedby="emailHelp" placeholder="Soda Price">
                    <button type="button" class="btn btn-primary text-center mr-3" id="insertCoin"></button>
                    <button type="button" class="btn btn-light text-center" id="returnCoin"></button>
                </div>
                <div class="col-sm-12 mt-3 purchased-items">
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/index.js"></script>
    </body>
</html>
